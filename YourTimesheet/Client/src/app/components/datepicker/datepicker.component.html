<div class="{{(autofilled | async) ? 'input-autofilled' : ''}}">
   <mat-form-field>
      <input matInput
             #input
            [matDatepicker]="picker"
            [placeholder]="placeholderValue | async"
            [required]="required"
            [formControl]="formControl"
            (dateChange)="value.next($event.value)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
   </mat-form-field>
</div>
